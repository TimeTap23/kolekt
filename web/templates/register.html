<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Kolekt</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css?v=2.4.2">
    
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }
        
        .auth-card {
            background: white;
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }
        
        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            margin-right: 1rem;
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }
        
        .auth-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .auth-subtitle {
            color: #666;
            font-size: 1rem;
        }
        
        .auth-form {
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            font-weight: 500;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-input.error {
            border-color: #dc3545;
        }
        
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .form-checkbox {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }
        
        .form-checkbox input {
            margin-right: 0.5rem;
            margin-top: 0.25rem;
        }
        
        .form-checkbox label {
            color: #666;
            font-size: 0.875rem;
            line-height: 1.4;
        }
        
        .form-checkbox a {
            color: #667eea;
            text-decoration: none;
        }
        
        .form-checkbox a:hover {
            text-decoration: underline;
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .auth-divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }
        
        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e9ecef;
        }
        
        .auth-divider span {
            background: white;
            padding: 0 1rem;
            color: #666;
            font-size: 0.875rem;
        }
        
        .social-auth {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .social-btn {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            background: white;
            color: #333;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .social-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .auth-footer {
            text-align: center;
            color: #666;
            font-size: 0.875rem;
        }
        
        .auth-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto 0.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }
        
        .strength-bar {
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            margin-top: 0.25rem;
            overflow: hidden;
        }
        
        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        
        .strength-weak {
            background: #dc3545;
            width: 25%;
        }
        
        .strength-fair {
            background: #ffc107;
            width: 50%;
        }
        
        .strength-good {
            background: #17a2b8;
            width: 75%;
        }
        
        .strength-strong {
            background: #28a745;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <div class="logo-icon">K</div>
                    <span class="logo-text">kolekt.io</span>
                </div>
                <h1 class="auth-title">Create your account</h1>
                <p class="auth-subtitle">Join thousands of creators using Kolekt</p>
            </div>

            <!-- Alert Messages -->
            <div id="alert" class="alert"></div>

            <form class="auth-form" id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName" class="form-label">First name</label>
                        <input 
                            type="text" 
                            id="firstName" 
                            name="firstName" 
                            class="form-input" 
                            required
                            placeholder="Enter your first name"
                        >
                        <div class="error-message" id="firstNameError"></div>
                    </div>

                    <div class="form-group">
                        <label for="lastName" class="form-label">Last name</label>
                        <input 
                            type="text" 
                            id="lastName" 
                            name="lastName" 
                            class="form-input" 
                            required
                            placeholder="Enter your last name"
                        >
                        <div class="error-message" id="lastNameError"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        required
                        placeholder="Enter your email"
                    >
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        required
                        placeholder="Create a strong password"
                    >
                    <div class="error-message" id="passwordError"></div>
                    <div class="password-strength" id="passwordStrength" style="display: none;">
                        <span id="strengthText">Password strength</span>
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        class="form-input" 
                        required
                        placeholder="Confirm your password"
                    >
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>

                <div class="form-checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        I agree to the <a href="/terms" target="_blank">Terms of Service</a> and <a href="/privacy" target="_blank">Privacy Policy</a>
                    </label>
                </div>

                <div class="form-checkbox">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">
                        Send me product updates and marketing emails (optional)
                    </label>
                </div>

                <button type="submit" class="btn btn-primary" id="registerBtn">
                    Create Account
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Creating your account...</p>
            </div>

            <div class="auth-divider">
                <span>or continue with</span>
            </div>

            <div class="social-auth">
                <button class="social-btn" onclick="signUpWithGoogle()">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Google
                </button>
                <button class="social-btn" onclick="signUpWithMeta()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="#1877F2">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                    Meta
                </button>
            </div>

            <div class="auth-footer">
                <p>Already have an account? <a href="/login">Sign in</a></p>
            </div>
        </div>
    </div>

    <script>
        class RegisterManager {
            constructor() {
                this.baseUrl = '/api/v1';
                this.tokenKey = 'threadstorm_access_token';
                this.refreshTokenKey = 'threadstorm_refresh_token';
                this.userKey = 'threadstorm_user';
                
                this.init();
            }
            
            init() {
                this.form = document.getElementById('registerForm');
                this.registerBtn = document.getElementById('registerBtn');
                this.loading = document.getElementById('loading');
                this.alert = document.getElementById('alert');
                
                this.form.addEventListener('submit', (e) => this.handleRegister(e));
                
                // Password strength checker
                document.getElementById('password').addEventListener('input', (e) => {
                    this.checkPasswordStrength(e.target.value);
                });
                
                // Check for redirect parameter
                const urlParams = new URLSearchParams(window.location.search);
                const redirect = urlParams.get('redirect');
                if (redirect) {
                    this.redirectUrl = redirect;
                }
            }
            
            async handleRegister(e) {
                e.preventDefault();
                
                const firstName = document.getElementById('firstName').value;
                const lastName = document.getElementById('lastName').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const terms = document.getElementById('terms').checked;
                const newsletter = document.getElementById('newsletter').checked;
                
                // Clear previous errors
                this.clearErrors();
                
                // Validate inputs
                if (!this.validateForm(firstName, lastName, email, password, confirmPassword, terms)) {
                    return;
                }
                
                // Show loading state
                this.setLoading(true);
                
                try {
                    const response = await fetch(`${this.baseUrl}/auth/register`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email,
                            password,
                            name: `${firstName} ${lastName}`,
                            newsletter_subscription: newsletter
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok && data.success) {
                        // Store tokens if auto-login is enabled
                        if (data.access_token) {
                            localStorage.setItem(this.tokenKey, data.access_token);
                            if (data.refresh_token) {
                                localStorage.setItem(this.refreshTokenKey, data.refresh_token);
                            }
                            localStorage.setItem(this.userKey, JSON.stringify(data.user));
                        }
                        
                        // Show success message
                        this.showAlert('Account created successfully! Redirecting...', 'success');
                        
                        // Redirect
                        setTimeout(() => {
                            const redirectUrl = this.redirectUrl || '/dashboard';
                            window.location.href = redirectUrl;
                        }, 1000);
                        
                    } else {
                        throw new Error(data.error || 'Registration failed');
                    }
                    
                } catch (error) {
                    console.error('Registration error:', error);
                    this.showAlert(error.message || 'Registration failed. Please try again.', 'error');
                } finally {
                    this.setLoading(false);
                }
            }
            
            validateForm(firstName, lastName, email, password, confirmPassword, terms) {
                let isValid = true;
                
                if (!firstName) {
                    this.showFieldError('firstName', 'First name is required');
                    isValid = false;
                }
                
                if (!lastName) {
                    this.showFieldError('lastName', 'Last name is required');
                    isValid = false;
                }
                
                if (!email) {
                    this.showFieldError('email', 'Email is required');
                    isValid = false;
                } else if (!this.isValidEmail(email)) {
                    this.showFieldError('email', 'Please enter a valid email');
                    isValid = false;
                }
                
                if (!password) {
                    this.showFieldError('password', 'Password is required');
                    isValid = false;
                } else if (password.length < 8) {
                    this.showFieldError('password', 'Password must be at least 8 characters');
                    isValid = false;
                }
                
                if (password !== confirmPassword) {
                    this.showFieldError('confirmPassword', 'Passwords do not match');
                    isValid = false;
                }
                
                if (!terms) {
                    this.showAlert('You must agree to the Terms of Service and Privacy Policy', 'error');
                    isValid = false;
                }
                
                return isValid;
            }
            
            isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            checkPasswordStrength(password) {
                const strengthDiv = document.getElementById('passwordStrength');
                const strengthText = document.getElementById('strengthText');
                const strengthFill = document.getElementById('strengthFill');
                
                if (!password) {
                    strengthDiv.style.display = 'none';
                    return;
                }
                
                strengthDiv.style.display = 'block';
                
                let strength = 0;
                let text = '';
                let className = '';
                
                // Length check
                if (password.length >= 8) strength += 25;
                if (password.length >= 12) strength += 25;
                
                // Character variety checks
                if (/[a-z]/.test(password)) strength += 25;
                if (/[A-Z]/.test(password)) strength += 25;
                if (/[0-9]/.test(password)) strength += 25;
                if (/[^A-Za-z0-9]/.test(password)) strength += 25;
                
                // Cap at 100%
                strength = Math.min(strength, 100);
                
                if (strength < 25) {
                    text = 'Very weak';
                    className = 'strength-weak';
                } else if (strength < 50) {
                    text = 'Weak';
                    className = 'strength-weak';
                } else if (strength < 75) {
                    text = 'Fair';
                    className = 'strength-fair';
                } else if (strength < 100) {
                    text = 'Good';
                    className = 'strength-good';
                } else {
                    text = 'Strong';
                    className = 'strength-strong';
                }
                
                strengthText.textContent = `Password strength: ${text}`;
                strengthFill.className = `strength-fill ${className}`;
            }
            
            showFieldError(fieldId, message) {
                const field = document.getElementById(fieldId);
                const errorDiv = document.getElementById(fieldId + 'Error');
                
                field.classList.add('error');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
            
            clearErrors() {
                const inputs = document.querySelectorAll('.form-input');
                const errors = document.querySelectorAll('.error-message');
                
                inputs.forEach(input => input.classList.remove('error'));
                errors.forEach(error => {
                    error.textContent = '';
                    error.style.display = 'none';
                });
            }
            
            showAlert(message, type) {
                this.alert.textContent = message;
                this.alert.className = `alert alert-${type}`;
                this.alert.style.display = 'block';
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    this.alert.style.display = 'none';
                }, 5000);
            }
            
            setLoading(loading) {
                this.registerBtn.disabled = loading;
                this.loading.style.display = loading ? 'block' : 'none';
                this.form.style.display = loading ? 'none' : 'block';
            }
        }
        
        // Social signup functions
        async function signUpWithGoogle() {
            try {
                // Show loading state
                const googleBtn = document.querySelector('.google-btn');
                const originalText = googleBtn.innerHTML;
                googleBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connecting...';
                googleBtn.disabled = true;

                // Initiate Google OAuth flow
                const response = await fetch('/api/v1/auth/google/authorize');
                const data = await response.json();

                if (data.auth_url) {
                    // Store state for validation
                    localStorage.setItem('oauth_state', data.state);
                    
                    // Redirect to Google OAuth
                    window.location.href = data.auth_url;
                } else {
                    throw new Error('Failed to initiate Google OAuth');
                }
            } catch (error) {
                console.error('Google OAuth error:', error);
                alert('Google OAuth failed. Please try again.');
                
                // Reset button
                const googleBtn = document.querySelector('.google-btn');
                googleBtn.innerHTML = '<i class="fab fa-google"></i> Continue with Google';
                googleBtn.disabled = false;
            }
        }
        
        async function signUpWithMeta() {
            try {
                // Show loading state
                const metaBtn = document.querySelector('.meta-btn');
                const originalText = metaBtn.innerHTML;
                metaBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connecting...';
                metaBtn.disabled = true;

                // Initiate Meta OAuth flow
                const response = await fetch('/api/v1/auth/meta/authorize');
                const data = await response.json();

                if (data.auth_url) {
                    // Store state for validation
                    localStorage.setItem('oauth_state', data.state);
                    
                    // Redirect to Meta OAuth
                    window.location.href = data.auth_url;
                } else {
                    throw new Error('Failed to initiate Meta OAuth');
                }
            } catch (error) {
                console.error('Meta OAuth error:', error);
                alert('Meta OAuth failed. Please try again.');
                
                // Reset button
                const metaBtn = document.querySelector('.meta-btn');
                metaBtn.innerHTML = '<i class="fab fa-facebook"></i> Continue with Meta';
                metaBtn.disabled = false;
            }
        }

        // Handle OAuth callback
        function handleOAuthCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const error = urlParams.get('error');

            if (error) {
                alert(`OAuth error: ${error}`);
                return;
            }

            if (code && state) {
                // Verify state matches stored state
                const storedState = localStorage.getItem('oauth_state');
                if (state !== storedState) {
                    alert('OAuth state mismatch. Please try again.');
                    return;
                }

                // Clear stored state
                localStorage.removeItem('oauth_state');

                // Complete OAuth flow
                completeOAuthFlow(code, state);
            }
        }

        async function completeOAuthFlow(code, state) {
            try {
                // Show loading
                document.body.innerHTML = `
                    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: var(--bg-dark); color: white;">
                        <div style="text-align: center;">
                            <i class="fas fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                            <h2>Completing registration...</h2>
                            <p>Please wait while we complete your account setup.</p>
                        </div>
                    </div>
                `;

                // Complete OAuth callback
                const response = await fetch(`/api/v1/auth/google/callback?code=${code}&state=${state}`);
                const data = await response.json();

                if (data.success) {
                    // Store auth token
                    localStorage.setItem('authToken', data.token);
                    
                    // Redirect to dashboard
                    window.location.href = '/dashboard';
                } else {
                    throw new Error(data.error || 'OAuth registration failed');
                }
            } catch (error) {
                console.error('OAuth completion error:', error);
                alert('Registration failed. Please try again.');
                window.location.href = '/register';
            }
        }
        
        // Initialize register manager
        document.addEventListener('DOMContentLoaded', () => {
            new RegisterManager();
            
            // Handle OAuth callback if present
            handleOAuthCallback();
        });
    </script>
</body>
</html>
